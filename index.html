<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meera Kapoor - Linktree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to bottom, #3a2518, #3b0808);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .profile {
            margin-bottom: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        h1 {
            margin: 10px 0;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 350px;
        }
        .link {
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .link:hover {
            background: rgba(253, 253, 253, 0.3);
        }
        .music-player {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 10px;
            width: 90%;
            max-width: 320px;
        }
        .album-cover {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
        }
        .progress {
            width: 0%;
            height: 5px;
            background: white;
            border-radius: 5px;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            body {
                height: auto;
            }
            .music-player {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="background.mp4" type="video/mp4">
    </video>
    <div class="profile">
        <img src="avatar.jpg" class="avatar" alt="Meera Kapoor">
        <h1>Meera Kapoor</h1>
        <p>Indian Singer | Melodic Soul</p>
    </div>
    <div class="links">
        <a href="#" class="link"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#" class="link"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="#" class="link"><i class="fab fa-spotify"></i> Spotify</a>
        <a href="#" class="link"><i class="fab fa-apple"></i> Apple Music</a>
    </div>
    <div class="music-player">
        <img id="album-cover" src="album.jpg" class="album-cover" alt="Album Cover">
        <div class="song-info">
            <h4 id="song-title">Meera's Melody</h4>
            <p id="artist">Meera Kapoor</p>
        </div>
        <audio id="audio" src="song.mp3"></audio>
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="playPause"><i class="fas fa-play"></i></button>
            <button id="loop"><i class="fas fa-redo"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
        </div>
    </div>
</body>
</html>
